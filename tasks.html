<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Sticky Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tasks.css">
    <script src="tasks.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="notes.html">Notes</a></li>
                <li><a href="tasks.html">Tasks</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="app-container">
        <h1>My Tasks</h1>
        
        <div class="task-form">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <input type="date" id="due-date">
            <select id="priority">
                <option value="low">Low Priority</option>
                <option value="medium" selected>Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="add-task">Add Task</button>
        </div>
        
        <div class="task-filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <select id="priority-filter">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>
        
        <div class="tasks-container">
            <ul id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
        
        <div class="task-summary">
            <p><span id="tasks-count">0</span> tasks total â€¢ <span id="completed-count">0</span> completed</p>
            <button id="clear-completed">Clear Completed</button>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Sticky Notes App. All rights reserved.</p>
    </footer>
</body>
</html>
